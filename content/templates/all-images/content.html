{% extends 'all-images/base.html' %}

{% block content %}
{{block.super}}

<div id="#section01" class="jumbtron" ;>
    <!-- displaying images -->
    <div class="">
        {% for post in images %}

        <div class="col-md-3">
            <!-- modal button-->
            <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal{{post.id}}">
                <img src="{{post.image.url }}" alt="" width="100%" height="270px">
            </button>
            <br>
            <!-- modal -->
        </div>
        {% endfor %}
    </div>
</div>
{% for post in images %}
<!-- modal content -->
<div class="modal fade" id="myModal{{post.id}}" role="dialog" >
    <div class="modal-dialog modal-lg" >

        <div class="modal-content">
            <div class="modal-header">
                <button type="" class="close" data-dismiss="modal">&times;</button>
                <img src="{{post.image.url }}" alt="" width="100%">
                <h4 class="modal-title">{{post.image_description}}</h4>
            </div>

            <div class="modal-body">
                <p>{{post.category}}</p>

                <p>{{post.location}}</p>
            </div>

            <div class="modal-footer">
                <input type="text" value="https://localhost/{{post.image.url }}" id="myInput">
                <button  type="button" class="btn btn-danger" onclick="myFunction()">Copy link</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        function myFunction(){
            var copyText = document.getElementById("thislinkhere-" + id);
            copyText.select();
            document.execCommand("copy");
            alert("Copied the link: " + copyText.value);
        }
    </script>
</div>
{% endfor %}

{% endblock %}
