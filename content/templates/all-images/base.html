{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Gallery - {{title}}</title>
  {% else %}
  <title>Gallery </title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% endblock %}

</head>

<body>
  {% include "navbar.html" %}

  {% block content %}
  <!-- links -->
  <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
  <!-- links -->

  <div id="header" class="container-fluid" style="height: 80vh; padding-top: 200px; border-bottom: 1px solid crimson; margin-bottom: 20px;">
    <div class="col-md-3">

    </div>
    <div class="col-md-3" style="border-top:double; border-bottom: double; font-family: 'Charmonman', cursive; font-size: 50px;padding:30px ">
      <p><strong>Gallery</strong></p>
    </div>

  </div>
  <style>
    #header {
      background-repeat: no-repeat;
      background-size: cover;

    }
  </style>
  {%endblock%}

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock %}
</body>

</html>
